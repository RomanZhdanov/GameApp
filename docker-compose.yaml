version: "3"
services:
  backend:
    build: ./backend
    ports:
      - '5000:80'
    environment:
      - Rawg__Apikey=[YOUR_RAWG_API_KEY]
    networks:
      - gameapp_net
  frontend:
    build: ./frontend
    ports:
      - '80:80'

networks:
  gameapp_net:
    driver: bridge
    ipam:
      driver: default
